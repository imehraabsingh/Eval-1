<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Price Negotiation</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <h1>Negotiate Service Price</h1>

        <div class="negotiation-box">
            <div class="service-details">
                <h2>Maid Service Details</h2>
                <p><strong>Service Provider:</strong> Jane Doe</p>
                <p><strong>Service:</strong> Weekly Cleaning</p>
                <p><strong>Initial Price:</strong> â‚¹100</p>
            </div>

            <div class="negotiation-section">
                <h3>Make Your Offer</h3>
                <form id="negotiation-form">
                    <label for="offer">Your Offer ($):</label>
                    <input type="number" id="offer" name="offer" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Submit Offer</button>
                </form>

                <div id="response" class="response"></div>
            </div>

            <div class="service-provider-section">
                <h3>Service Provider Response</h3>
                <form id="provider-form">
                    <label for="provider-response">Counter Offer ($):</label>
                    <input type="number" id="provider-response" name="provider-response" required>

                    <label for="provider-message">Message:</label>
                    <textarea id="provider-message" name="provider-message" rows="4" required></textarea>

                    <button type="submit">Submit Counter Offer</button>
                </form>

                <div id="provider-response-display" class="response"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
